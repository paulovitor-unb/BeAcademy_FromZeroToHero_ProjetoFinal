<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Login</title>
        <link rel="shortcut icon" href="./cart-icon.svg" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./login.css" />

        <script defer src="./login.js"></script>
    </head>

    <body>
        <main>
            <header id="header-brand">
                <img src="./cart-icon.svg" alt="Ícone de carrinho" />
                <h1>mer<span>Carrin</span></h1>
            </header>
            <form>
                <div id="alert-block">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <p id="alert-message"></p>
                </div>
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        autofocus
                        required
                    />
                </div>
                <div class="form-group collapse">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" />
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        minlength="8"
                        maxlength="16"
                        required
                    />
                </div>
                <div class="form-group">
                    <i
                        class="bi bi-square"
                        id="show-password-icon"
                        tabindex="0"
                    ></i>
                    <label for="show-password-icon">Mostrar senha</label>
                </div>
                <input type="submit" value="Entrar" />
            </form>
            <footer>
                <p>Novo por aqui?</p>
                <button id="switch-form-button">Cadastrar-se</button>
            </footer>
        </main>
    </body>
</html>
