<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <style>
            body {
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 1rem;
            }

            iframe {
                height: 70%;
                aspect-ratio: 1;
                border: none;
            }
        </style>
        <form>
            <label for="cep">CEP: </label>
            <input
                type="text"
                id="cep"
                pattern="\d{5}-\d{3}"
                maxlength="9"
                placeholder="00000-000"
                required
            />
            <label for="phone">Telefone: </label>
            <input
                type="text"
                id="phone"
                pattern="\(\d{2}\) \d{5}-\d{4}"
                maxlength="15"
                placeholder="(00) 00000-0000"
                required
            />
            <input type="submit" value="buscar" />
        </form>
        <iframe
            src="https://maps.google.com/maps?hl=pt-br&amp;ie=UTF8&amp;output=embed&amp;q=mercado"
        ></iframe>
        <script>
            const cepInput = document.querySelector("#cep");

            cepInput.addEventListener("input", () => {
                cepInput.value = cepInput.value.replace(/[^0-9]/g, "");

                cepInput.value = cepInput.value.replace(
                    /^(\d{5})(\d)/,
                    "$1-$2"
                );
            });

            const phoneInput = document.querySelector("#phone");

            phoneInput.addEventListener("input", () => {
                phoneInput.value = phoneInput.value.replace(/[^0-9]/g, "");

                phoneInput.value = phoneInput.value.replace(
                    /^(\d{2})(\d{5})(\d)/,
                    "($1) $2-$3"
                );
                phoneInput.value = phoneInput.value.replace(
                    /^(\d{2})(\d)/,
                    "($1) $2"
                );
                phoneInput.value = phoneInput.value.replace(/^(\d)/, "($1");
            });

            const cepForm = document.querySelector("form");

            cepForm.addEventListener("submit", async (event) => {
                event.preventDefault();

                try {
                    checkIfCEPInputIsValid();
                    const data = await searchCEP();
                    const newMapsIframeSrc = getNewMapsIframeSrc(data);
                    setNewMapsIframeSrc(newMapsIframeSrc);
                } catch (message) {
                    alert(message);
                }
            });

            function checkIfCEPInputIsValid() {
                const cep = document.querySelector("#cep").value;
                const cepPattern = /^[0-9]{5}-[0-9]{3}$/;

                if (!cepPattern.test(cep)) {
                    throw "CEP inválido!";
                }
            }

            async function searchCEP() {
                const cep = document.querySelector("#cep").value;

                try {
                    const response = await fetch(
                        `https://viacep.com.br/ws/${cep}/json/`
                    );
                    const data = await response.json();

                    return data;
                } catch {
                    throw "Erro na busca do CEP!";
                }
            }

            function getNewMapsIframeSrc(data) {
                try {
                    const logradouroToURL = data.logradouro
                        .split(/[ /]/)
                        .join("+");
                    const bairroToURL = data.bairro.split(/[ /]/).join("+");

                    const newMapsIframeSrc = `https://maps.google.com/maps?hl=pt-br&ie=UTF8&output=embed&z=15&q=mercado+${logradouroToURL}+${bairroToURL}`;

                    return newMapsIframeSrc;
                } catch {
                    throw "CEP não encontrado!";
                }
            }

            function setNewMapsIframeSrc(newMapsIframeSrc) {
                const iframeMaps = document.querySelector("iframe");

                iframeMaps.src = newMapsIframeSrc;
            }
        </script>
    </body>
</html>
